<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Automaker Stock Price Analysis Post Tesla IPO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h2>Automanufacturer stock price following the IPO of Tesla (2012-2022)
        </h2>
        <p>Explore the interactive charts below to understand the impact of Tesla's IPO on other automakers' stock prices</p>
        <p>!!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select Automaker:</h5>
          <select id="selDataset" style="width: 75%"></select>
        </div>
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title" style="color:rgb(0, 0, 0);"><b>Automaker Details</b></h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            <p>test</p>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>

      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/automakers.js"></script>
  
  <!-- jQuery libary to use drop down logo feuture -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- Select2 library -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

  <!-- Set up select2 -->
  <script>
  $(document).ready(function() {
    let data = [
      {
        id: 'bmw',
        text: 'BMW',
        image: '../Resources/Images/bmw.png'
      },
      {
        id: 'ford',
        text: 'Ford',
        image: '../Resources/Images/ford.png'
      },
      {
        id: '',
        text: 'BMW',
        image: '../Resources/Images/bmw.png'
      }
    ];
      function formatState (state) {
      if (!state.id) { return state.text; }
      var $state = $(
        '<span><img src="' + state.image + '" class="img-flag" /> ' + state.text + '</span>'
      );
      return $state;
    };

    $("#selDataset").select2({
      data: data,
      templateResult: formatState
    });

    $("#selDataset").on('change', function() {
      optionChanged(this.value);
    });
  });
  </script>
